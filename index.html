<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- link to external javaScript file -->
    <script type="text/javascript" src = "assets/javascript/game.js"></script>

    <!-- link to jQuery CDN file -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- link to jQuery/AJAX CDN file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to bootstrap CDNs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        
        <!-- rendered buttons will get dumped Here  -->
        <div id="added-buttons"></div>

        <form id="animal-form">
            <label for="animal-input">Add another animal!</label>
            <input type="text" id="animal-input">
            
            <br>

            <!-- button triggers new animal to be added -->
            <input id="add-animal" type="submit" value="Add another animal!">
        </form>

        <!-- animals will Get Dumped Here -->
        <div id="animals-view"></div>

        <script type="text/javascript">
            // Initial array of animals
            var animals = ["Reindeer", "Artic Fox", "Puffin", "Icelandic Horse"];

            // displayGif function re-renders the HTML to display the appropriate content
            function displayGif() {

                var animal = $(this).attr("data-name");
                console.log(animal);
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=UARQclKVzeUZBEqnA8RRjmtSVbMra2Qz";

                // Creating an AJAX call for the specific animal button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                    }).then(function(response) {
                        console.log(response.data[0].url);

                        var animalDiv = $("<div class='animal'>");

                        var rating = response.data[0].rating;

                        var ratingPlace = $("<p>").text("Rating: " + rating);

                        var img = response.data[0].images.fixed_height.url;

                        var imgPlace = $("<img src = '" + img + "'>");

                        animalDiv.append(ratingPlace);
                        animalDiv.append(imgPlace);


                        $("#animals-view").prepend(animalDiv);

                });

            }

            function renderButtons() {

                $("#added-buttons").empty();


                for (var i = 0; i < animals.length; i++) {


                    var a = $("<button>");
  
                    a.addClass("animal-btn");

                    a.attr("data-name", animals[i]);

                    a.text(animals[i]);

                    $("#added-buttons").append(a);
                }
            }

            $("#add-animal").on("click", function(event) {
                event.preventDefault();

                var animal = $("#animal-input").val().trim();

                animals.push(animal);

                renderButtons();
            });

            $(document).on("click", ".animal-btn", displayGif);

            renderButtons();
            
        </script>

    </div>

    
</body>

</html>
